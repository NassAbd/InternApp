version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      # Set 5174 to avoid port conflict with other app running on port 5173
      - "5174:5173"
    volumes:
      # Mount the entire frontend directory for live-reloading
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      # Ensures that the frontend knows where to find the backend API.
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: always

volumes:
  frontend_node_modules: