version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    # The command is defined in the Dockerfile, so we don't need to repeat it here.
    # Uvicorn's --reload flag will handle live reloading.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "5174:5173"
    volumes:
      # Mount the entire frontend directory for live-reloading
      - ./frontend:/app
      # Use a named volume for node_modules to avoid overwriting the container's
      # node_modules with a potentially empty or incompatible one from the host.
      - frontend_node_modules:/app/node_modules
    environment:
      # This ensures that the frontend knows where to find the backend API.
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  frontend_node_modules: